{% extends 'base.html' %}

    {% block content %}
    
<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <button class="direction " title="back" onclick="goBack()">Previous &laquo;</button>
        </div>
        <div class="col-xs-6">
            <button class="direction " title="forward" onclick="goForward()">Next &raquo;</button>
        </div>
    </div>

   <h1>Favourites</h1>

    {% for favourite in favourites %}
    
    <div>
        <div class="row">
            <img src="/static/images/thaigreencurry.jpg" alt="Nature" class="responsive">
        </div>
        <div class="row">
            <div class="col-md-4">
                <h1><a href="{{url_for('show_recipe', recipe_id=favourite._id)}}"</a>{{favourite.title}}</h1>
            </div>  
            <div class="col-md-6">
                <p class="desc">{{favourite.description}}</p>
            </div> 
        </div>
    </div>
</div>

{% endfor %}
 {% endblock%}
