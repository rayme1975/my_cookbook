{% extends 'base.html' %}

{% block content %}

<button onclick="goBack()">Go Back</button>

<h3>Edit Recipe</h3>

<form action="{{ url_for('update_recipe', recipe_id=recipe._id)}}" method="POST">
  <div class="row">
    <div class="col-md-2 col-sm-2">
        <label >category</label>
      <select class="form-control" id="category" name="category_name">
          <option value="" disabled selected>choose category</option>
          {% for cat in categories %}
              {% if cat.category_name == recipe.category_name %}
              <option value="{{cat.category_name}}" selected >{{cat.category_name}}</option>
              {% else %}
              <option value="{{cat.category_name}}">{{cat.category_name}}</option>
              {% endif %}
          {% endfor %}
      </select>
    </div>
    <div class="col-md-2 col-sm-2">
        <label >Recipe Title</label>
      <input type="text" id="title" name="title" class="form-control" placeholder="Recipe Title" value="{{recipe.title}}">
      
    </div>
    <div class="col-md-2 col-sm-2">
        <label >Difficulty</label>
      <input type="text" id="difficulty" name="difficulty" class="form-control" placeholder=" out of 5" value="{{recipe.difficulty}}">
      
    </div>
    
    <div class="col-md-2 col-sm-2">
        <label >preparation time</label>
      <input type="text" id="preparation_time" name="preparation_time" class="form-control" placeholder="preparation time" value="{{recipe.preparation_time}}">
      
    </div>
    <div class="col-md-2 col-sm-2">
        <label >cooking time</label>
      <input type="text" id="cooking_time" name="cooking_time" class="form-control" placeholder="cooking time" value="{{recipe.cooking_time}}">
      
    </div>
    <div class="col-md-12 col-sm-12">
        <label >Description</label>
        <textarea type="textarea" id="description" name="description" class="form-control" placeholder="Description">{{recipe.description}}</textarea>
      
    </div>
    
    <div class="col-md-12 col-sm-12">
        <label >Ingredients</label>
        <textarea type="textarea" id="ingredients" name="ingredients" class="form-control" placeholder="Ingredients">{{recipe.ingredients}}</textarea>
      
    </div>
    
    <div class="col-md-12 col-sm-12">
        <label >Instructions</label>
        <textarea type="textarea" id="cooking_instructions" name="cooking_instructions" class="form-control" placeholder="Cooking Instructions">{{recipe.cooking_instructions}}</textarea>
      
    </div>
  </div>
  
  <div class="form-check">
     <!-- check to see if condition is true -->
     {% if recipe.gluten_free  %}
     <!-- if it is true then check the box -->
    <input type="checkbox" class="slider" id="gluten_free" name="gluten_free" checked>
    {% else %}
    <!-- else dont check the box -->
    <input type="checkbox" class="slider" id="gluten_free" name="gluten_free">
    {% endif %}
    <label class="form-check-label" for="exampleCheck1">Gluten Free</label>
  </div>
  
  <div class="form-check">
      {% if recipe.vegan_friendly %}
          <input type="checkbox" class="form-check-input" id="vegan_friendly" name="vegan_friendly" checked>
          {% else %}
          <input type="checkbox" class="form-check-input" id="vegan_friendly" name="vegan_friendly">
          {% endif %}
    <label class="form-check-label" for="exampleCheck1">Vegan Friendly</label>
  </div>
  
  <div class="form-check">
        {% if recipe.add_favourite %}
            <input type="checkbox" class="slider" id="add_favourite" name="add_favourite" checked>
            {% else %}
             <input type="checkbox" class="slider" id="add_favourite" name="add_favourite">
             {% endif %}
            <label class="form-check-label" for="exampleCheck1">Add to Favourites</label>
          
      </div>
  
  <div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </div>
  
</form>
    
{% endblock %}
