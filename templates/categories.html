{% extends 'base.html' %}

    {% block content %}
    
    <h1>Categories</h1>
   
   
      
        
    <div class="row">
        
            {% for cat in categories %}
            
           
           
                <div class="col-xs-3">
                   
                    <div class="category-image-size">
                      <a href="#{{cat.category_name}}"> <img class="img-thumbnail img-responsive" src="\static\images\{{cat.category_name}}.jpg" alt="{{cat.category_name}} image">
                           </a>
                         
                           <p>{{cat.category_name}}</p>
                           
                           
                           
                     
                    </div>
                </div>
               
        
            {% endfor %}
            
            
        </div>
            
        
   
 
    
            
{% endblock %}
