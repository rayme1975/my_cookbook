<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- bootstrap -->

    <link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>

    
    <!-- local stylesheet -->

</head>

<body>
    
        <div class="container-fluid header">
          <nav class="navbar navbar-default">
  
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed"  onclick="openNav()" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand myMenuItems-banner"  href="/home_page">My CookBook</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="sidenav" id="bs-example-navbar-collapse-1">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <ul class="nav navbar-nav navbar-right">
        <li class="myMenuItems"><a href="/list_recipes">Recipes</a></li>
        <li class="dropdown">
          <a href="/list_categories" class="dropdown-toggle myMenuItems" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Catagories<span class="caret"></span></a>
          <ul class="dropdown-menu myMenuItems">
            {% for cat in categories %}
            
            <li><a href="/list_categories">{{cat.category_name}}</a></li>
            
            {% endfor %}
            
          
          </ul>
        </li>
        
        <li><a class="myMenuItems" href="/show_favourites">Favourites</a></li>
        <li><a class="myMenuItems" href="/add_recipe">Add Recipe</a></li>
      </ul>
      
    </div><!-- /.navbar-collapse -->
    
</nav>
</div><!-- /.container-fluid -->
    
    {% block content %}
        {% endblock %}
        
  
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
   <script>
   
      function myPrint() {
        window.print();
      }
      
      function openNav() {
       document.getElementById("bs-example-navbar-collapse-1").style.width = "100%";
      }


      function closeNav() {
        document.getElementById("bs-example-navbar-collapse-1").style.width = "0";
      }
      
      /* validation function to stop entering empty field forms */ 
      function validateForm(){
        
        
        
        if(document.getElementById('title').value == ""){
         document.getElementById('title').focus();
         document.getElementById("title").innerHTML = "Please enter a title";
         document.getElementById('title').style.borderColor ="red";
         return false;
        }

      
       var number = document.getElementById('difficulty').value ;

        // If number is Not a Number or less than one or greater than 5
        if (isNaN(number) || number < 1 || number > 5) {
          document.getElementById('difficulty').focus();
          document.getElementById("difficulty").innerHTML = "testing";
          document.getElementById('difficulty').style.borderColor ="red";
          return false;
          } 
          
        if(document.getElementById('preparation_time').value == ""){
         document.getElementById('preparation_time').focus();
         document.getElementById("preparation_time").innerHTML = "Please enter a title";
         document.getElementById('preparation_time').style.borderColor ="red";
         return false;
        }
        
        if(document.getElementById('cooking_time').value == ""){
         document.getElementById('cooking_time').focus();
         document.getElementById("cooking_time").innerHTML = "Please enter a title";
         document.getElementById('cooking_time').style.borderColor ="red";
         return false;
        }
        
        if(document.getElementById('description').value == ""){
         document.getElementById('description').focus();
         document.getElementById("description").innerHTML = "Please enter a title";
         document.getElementById('description').style.borderColor ="red";
         return false;
        }
        
        if(document.getElementById('ingredients').value == ""){
         document.getElementById('ingredients').focus();
         document.getElementById("ingredients").innerHTML = "Please enter a title";
         document.getElementById('ingredients').style.borderColor ="red";
         return false;
        }
        
        if(document.getElementById('cooking_instructions').value == ""){
         document.getElementById('cooking_instructions').focus();
         document.getElementById("cooking_instructions").innerHTML = "Please enter a title";
         document.getElementById('cooking_instructions').style.borderColor ="red";
         return false;
        }
         
        
      }
  
      </script>
    
</body>

    
</html>
