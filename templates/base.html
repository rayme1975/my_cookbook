<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="static/style/style.css" type="text/css" />
    
    
    
</head>

<body>
    <div class="container">
        
        <nav class="navbar navbar-default navbar-fixed-top  ">
  <div class="container header">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand myMenuItems-banner"  href="/home_page">My CookBook</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li class="myMenuItems"><a href="/list_recipes">Recipes</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle myMenuItems" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Catagories<span class="caret"></span></a>
          <ul class="dropdown-menu myMenuItems">
            {% for cat in categories %}
            
            <li><a href="list_recipes({{cat.category_name}})">{{cat.category_name}}</a></li>
            
            {% endfor %}
            
          
          </ul>
        </li>
        
        <li><a class="myMenuItems" href="/show_favourites">Favourites</a></li>
        <li><a class="myMenuItems" href="/add_recipe">Add Recipe</a></li>
      </ul>
      
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Search</button>
      </form>
      
    </div><!-- /.navbar-collapse -->
    
    
      
      
    
    
    
  </div><!-- /.container-fluid -->
</nav>


        
    {% block content %}
        {% endblock %}
        
    </div>
        
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
